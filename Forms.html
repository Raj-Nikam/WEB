<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="First Name">First Name:</label>
	<input type="text" placeholder="name" id="First Name" name="First Name" required >
	<label for="Last Name">Last Name</label>
	<input type="text" placeholder="surname" id="Last Name" name="Last Name" required ><br>
	<label for="Male">Male</label>
	<input type="radio" id="Male" name="gender" value="Male" required >
	<label for="Female">Female</label>
	<input type="radio" id="Female" name="gender" value="Female" required>
	<label for="Other">Other</label>
	<input type="radio" id="Other" name="gender" value="other" required>
	<br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="emailid" required>
	<label for="pass">Password:</label>
	<input type="password" id="pass" name="password" pattern=".{6,8}" required title="Between 6 to 8" required>
	<br>
	<label> Birthday:
		<select name="month">
			<option>month</option>
			<option>Jan</option>
			<option>Dec</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1980</option>
			<option>1985</option>
		</select>
		<select name="date">
			<option>date</option>
			<option>10</option>
			<option>12</option>
		</select>
	</label>
	<div>
		<label for="agreed">
			I agree to the terms and conditions
		</label>
		<input type="checkbox" name="agreed" id="agreed">
	</div>
		<button>Submit</button>

</form>
</body>
</html>
